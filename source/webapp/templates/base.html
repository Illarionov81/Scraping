{% load i18n %}
{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}Mega{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column h-100">

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #452b92">
        <div class="container">
        <a class="navbar-brand" href="#">{% trans "Get data" %}</a>
        </div>
      </nav>
    </header>

    <div class="container pt-3">
        <form action="{% url 'webapp:data' %}" method="get">
            {% csrf_token %}
            <div class="mb-3 row gx-2 text-center">
                <div class="col-auto align-self-end ms-auto">
                    <input  class="btn btn-lg btn-primary" type="submit"  name="data" value="Get Data"/>
                </div>
                <div class="col-auto align-self-end ms-auto">
                    <input  class="btn btn-lg  btn-primary" type="submit"  name="data" value="Save Data"/>
                </div>
            </div>
        </form>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer fixed-bottom"  style="background-color: #452b92; color: white">
        <div class="footer-copyright text-center py-3">
            <script>
                document.write("Copyright &copy; "+ new Date().getFullYear());
            </script>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
